{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #000; /* Black background */
            color: #f00; /* Red text */
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
        }

        /* Styling for the map */
        #map {
            height: 550px;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #f00; /* Red border */
            border-radius: 10px;
        }

        /* Styling for the form */
        form {
            margin: 20px auto;
            width: 80%;
            text-align: center;
            background-color: #222; /* Dark gray background */
            padding: 20px;
            border: 2px solid #f00;
            border-radius: 10px;
        }

        form input {
            width: 60%;
            padding: 10px;
            font-size: 12px;
            border: 2px solid #f00;
            border-radius: 5px;
            background-color: #000; /* Black */
            color: #f00; /* Red text */
            margin-bottom: 10px;
        }

        form button {
            padding: 10px 20px;
            font-size: 12px;
            background-color: #f00; /* Red button */
            color: #000; /* Black text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff4040; /* Bright red on hover */
        }

        /* Center the header */
        h1 {
            text-align: center;
            color: #f00;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Map</h1>
    <form id="location-form" method="POST">
        <button id="center-button" class="btn btn-primary">Center on My Location</button>
    </form>

    <div id="map">{{ map_html | safe }}</div>

    <script>
        // Add button event listener to get and send location data
        document.getElementById('center-button').addEventListener('click', function(event) {
            event.preventDefault();  // Prevent form submission

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;

                    // Send location data to the backend using AJAX
                    $.ajax({
                        url: '/live_map',  // URL where your view is located
                        type: 'POST',
                        data: {
                            latitude: userLat,
                            longitude: userLng
                        },
                        success: function(response) {
                            // Inject the updated map HTML into the page
                            document.getElementById('map').innerHTML = response;
                        },
                        error: function() {
                            alert('Failed to send location to the backend');
                        }
                    });
                }, function() {
                    alert("Geolocation failed. Please allow location access.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>
</body>
</html>
{% endblock %}
